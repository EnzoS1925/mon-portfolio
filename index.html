<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enzo Senicourt portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            padding: 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: white;
            font-size: 24px;
            text-decoration: none;
            padding: 15px 0;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        #btn {
            display: none;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .menu-icon svg {
            fill: white;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: #333;
                flex-direction: column;
                max-height: 0;
                overflow: hidden;
            }

            #btn:checked ~ .nav-links {
                max-height: 400px;
            }

            .nav-links a {
                padding: 15px 20px;
                border-bottom: 1px solid #555;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Enzo Senicourt</a>
            
            <label for="btn" class="menu-icon">
                <svg viewBox="0 0 100 80" width="40" height="40">
                    <rect width="100" height="15" rx="8"></rect>
                    <rect y="30" width="100" height="15" rx="8"></rect>
                    <rect y="60" width="100" height="15" rx="8"></rect>
                </svg>
            </label>
            
            <input type="checkbox" id="btn">
            
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="competences.html">Compétences</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <h1>Bienvenue sur mon portfolio</h1>
    <h2> Vous pourrez retrouver les informations supplémentaires à l'aide du menu en haut à droite de votre écran.</h2>
</body>
</html>
