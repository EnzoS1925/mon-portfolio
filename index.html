    <title>Enzo Senicourt portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            padding: 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: white;
            font-size: 24px;
            text-decoration: none;
            padding: 15px 0;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        #btn {
            display: none;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .menu-icon svg {
            fill: white;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: #333;
                flex-direction: column;
                max-height: 0;
                overflow: hidden;
            }

            #btn:checked ~ .nav-links {
                max-height: 400px;
            }

            .nav-links a {
                padding: 15px 20px;
                border-bottom: 1px solid #555;
            }
        }
    </style>
</head>
